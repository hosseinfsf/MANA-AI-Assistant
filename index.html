
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANA OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              surface: 'var(--color-surface)',
            },
            borderRadius: {
              'ios': '2.5rem',
              'ios-lg': '3.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default: Amethyst (Purple) */
        --color-primary: #a855f7;
        --color-secondary: #6b21a8;
        --color-accent: #f472b6;
        --color-surface: rgba(20, 10, 30, 0.4);
        --bg-grain: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      body[data-theme='midnight'] {
        --color-primary: #f43f5e; /* Rose/Red */
        --color-secondary: #881337;
        --color-accent: #fb7185;
        --color-surface: rgba(0, 0, 0, 0.6);
      }

      body[data-theme='ocean'] {
        --color-primary: #0ea5e9; /* Sky Blue */
        --color-secondary: #0369a1;
        --color-accent: #38bdf8;
        --color-surface: rgba(8, 40, 60, 0.4);
      }

      body[data-theme='nature'] {
        --color-primary: #10b981; /* Emerald */
        --color-secondary: #047857;
        --color-accent: #34d399;
        --color-surface: rgba(6, 40, 20, 0.4);
      }

      body[data-theme='macos'] {
        --color-primary: #94a3b8; /* Slate/Silver */
        --color-secondary: #475569;
        --color-accent: #cbd5e1;
        --color-surface: rgba(255, 255, 255, 0.15);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background: #000;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        margin: 0;
        transition: all 0.5s ease;
      }

      /* Ultra Glassmorphism */
      .mana-glass {
        background: var(--color-surface);
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
      }

      .mana-glass::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.03;
        pointer-events: none;
        background-image: var(--bg-grain);
      }

      .dynamic-island {
        background: #000;
        border-radius: 2rem;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .crystal-glow {
        filter: drop-shadow(0 0 15px var(--color-primary));
      }

      .widget-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 1.8rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .widget-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: var(--color-primary);
        box-shadow: 0 0 20px -5px var(--color-primary);
      }

      .mana-notif-bar {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 1.2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Input Range Styling for Settings */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: var(--color-primary);
        margin-top: -8px;
        box-shadow: 0 0 10px var(--color-primary);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="font-sans antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
